<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Territorial Online</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="mainMenu">
  <h1>Territorial Online</h1>
  <button id="btnOnline">اللعب أونلاين</button>
  <button id="btnLocal">اللعب محلي</button>
</div>

<div id="onlineMenu" class="hidden">
  <button id="btnBackOnline" class="backBtn">رجوع</button>
  <h2>اللعب أونلاين</h2>
  <input type="text" id="playerName" placeholder="اسمك">
  <button id="btnCreate">انشاء غرفة</button>
  <input type="text" id="roomIdInput" placeholder="رمز الغرفة للانضمام">
  <button id="btnJoin">انضم لغرفة</button>
  <div id="loginMsg"></div>
</div>

<div id="lobby" class="hidden">
  <button id="btnBackLobby" class="backBtn">رجوع</button>
  <h2>اللاعبون في الغرفة <span id="roomIdDisplay"></span></h2>
  <div id="playersList"></div>
  <button id="btnStart" class="hidden">ابدأ اللعبة</button>
</div>

<div id="game" class="hidden">
  <button id="btnBackGame" class="backBtn">رجوع</button>
  <h2>اللعبة</h2>
  <div id="gameInfo"></div>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="socket-client.js"></script>
<script src="main.js"></script>
</body>
</html>
